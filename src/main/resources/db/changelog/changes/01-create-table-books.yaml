databaseChangeLog:
  - changeSet:
      id: create-table-books
      author: oleh
      changes:
        - createTable:
            tableName: books
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
              - column:
                  name: author
                  type: varchar(255)
              - column:
                  name: isbn
                  type: varchar(255)
              - column:
                  name: price
                  type: decimal(10, 2)
              - column:
                  name: description
                  type: varchar(255)
              - column:
                  name: cover_image
                  type: varchar(255)
              - column:
                  name: is_deleted
                  type: bit
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
